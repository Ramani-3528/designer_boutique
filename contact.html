<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraki Embrovibes | Contacts</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./navLinks.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<html>

<body>
    <header>
        <nav class="navBar">
            <div class="navContainer screensize-1">
                <div class="logoBody grid-2">
                    <div class="logoBlock">
                        <div class="navBox">
                            <figure><img src="./assets/images/logo.png" alt="logo"></figure>
                        </div>
                    </div>
                    <div class="navLinksBlock dflex">
                        <div class="navLinksBox">
                            <input type="checkbox" id="iconToggle">
                            <label for="iconToggle" class="hamburger">
                                <i class="fa-solid fa-bars"></i>
                            </label>
                            <ul class="navLink dflex">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="accessories.html">Accessories</a></li>
                                <li><a href="designers.html">Designers</a></li>
                                <li><a href="collections.html">Collections</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header">
            <div class="headerContainer">
                <div class="headerBody">
                    <div class="headerBlock">
                        <div class="headerBox">
                            <h1>Contact Us</h1>
                            <div class="br-bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="form componentSpacing">
            <div class="formContainer screensize-1">
                <div class="formBody">
                    <div class="formBlock">
                        <div class="formBox">
                            <form class="dflex-col">
                                <input type="text" placeholder="Enter Your Name" required>
                                <input type="email" placeholder="Enter Your Email" required>
                                <input type="text" placeholder="Enter Your Mobile Number" required>
                                <input type="text" placeholder="Your Message" required>
                                <button type="submit">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyrights">
            <div class="copyrightsContainer">
                <div class="copyrightsBody">
                    <div class="copyrightsBlock">
                        <div class="copyrightsBox">
                            <p> Copyright @ 2025 <span>Meraki Emrovibes </span>All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
